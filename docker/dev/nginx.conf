# Development Nginx configuration for Laravel with Vite HMR support
user storidian;
worker_processes auto;
pid /run/nginx.pid;
error_log /dev/stderr;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /dev/stdout;
    error_log /dev/stderr;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # Disable server tokens
    server_tokens off;

    # Upstream for Vite dev server
    upstream vite {
        server 127.0.0.1:5173;
    }

    # Upstream for tusd
    upstream tusd {
        server 127.0.0.1:8080;
    }

    server {
        listen 80;
        server_name _;
        root /var/www/html/public;
        index index.php;

        # Allow unlimited body size (tusd handles chunking)
        client_max_body_size 0;

        # Security headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Cache Vite build assets (hashed filenames)
        location /build/ {
            expires max;
            add_header Cache-Control "public, max-age=31536000, immutable";
            try_files $uri =404;
        }

        # Cache static assets
        location ~* \.(ico|css|js|gif|jpg|jpeg|png|svg|woff|woff2|ttf|eot|mp4|webm|webp)$ {
            expires 1d;
            add_header Cache-Control "public, max-age=86400";
            try_files $uri =404;
        }

        # User-uploadable assets - short cache
        location /storage/ {
            expires 5m;
            add_header Cache-Control "public, max-age=300, must-revalidate";
            try_files $uri =404;
        }

        # Proxy Vite dev server for HMR
        location ~ ^/(@vite|@fs|@id|node_modules|__vite_ping|resources)/ {
            proxy_pass http://vite;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Vite HMR websocket
        location /__vite_hmr {
            proxy_pass http://vite;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Proxy tusd uploads - must be handled BEFORE Laravel
        location /files/ {
            # CORS headers for tus uploads
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "POST, GET, OPTIONS, PATCH, DELETE, HEAD" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Upload-Length, Upload-Offset, Tus-Resumable, Upload-Metadata, Upload-Defer-Length, Upload-Concat, Upload-Incomplete, Upload-Draft-Interop-Version, X-Requested-With, X-Request-ID, X-HTTP-Method-Override" always;
            add_header Access-Control-Expose-Headers "Upload-Offset, Location, Upload-Length, Tus-Version, Tus-Resumable, Tus-Max-Size, Tus-Extension, Upload-Metadata, Upload-Defer-Length, Upload-Concat, Upload-Incomplete, Upload-Draft-Interop-Version" always;
            add_header Access-Control-Max-Age "86400" always;

            # Handle preflight OPTIONS requests
            if ($request_method = 'OPTIONS') {
                return 204;
            }

            proxy_pass http://tusd;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Required for tusd
            proxy_request_buffering off;
            proxy_buffering off;
            proxy_http_version 1.1;
        }

        # Internal location for X-Accel-Redirect file serving
        location /internal-files/ {
            internal;
            alias /var/www/html/storage/app/;
        }

        # Handle Laravel
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # PHP-FPM
        location ~ \.php$ {
            fastcgi_pass unix:/run/php/php-fpm.sock;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            include fastcgi_params;
            fastcgi_hide_header X-Powered-By;
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
        }
    }
}

